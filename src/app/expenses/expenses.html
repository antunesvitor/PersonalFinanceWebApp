<article>
    <section class="title">
        <h1>
            Gastos
        </h1>
    </section>

    <section class="list">
        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date" 
                    (dateChange)="loadExpenses()">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                @for(expense of expenses; track expense.id) {
                <tr [class.ungrouped]="expense.isUngrouped">
                    <td>{{expense.description}}</td>
                    <td>{{expense.value | currency: 'BRL'}}</td>
                    <td>{{expense.groupName}}</td>
                    <td>{{expense.date | date:'short':'':'pt-BR'}}</td>
                    <mat-icon class="edit-icon" (click)="addToGroup(expense)">edit</mat-icon>
                </tr>
                }
            </tbody>
        </table>
    </section>

    <mat-paginator [length]="totalRecords" [pageSize]="pageSize" (page)="onPageChange($event)">
    </mat-paginator>

</article>
